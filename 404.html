<h1>Not found</h1>

    <script>
      const savedScroll = localStorage.getItem("scrollPosition");
      const links = document.querySelectorAll("a");
      const nav = document.querySelector("nav");
      const navTop = nav.offsetTop;

      window.addEventListener("load", scrollToNav);
      window.addEventListener("pageshow", scrollToNav);
      
      links.forEach(link => {
        link.addEventListener("click", updateScrollPos)
      });

      function scrollToNav () {
        if (savedScroll !== null) {
          const target = parseInt(savedScroll, 10);
          window.scrollTo(0, target);
        }
      }

      function updateScrollPos () {
        if (window.scrollY >= navTop) {
          localStorage.setItem("scrollPosition", navTop);
        }
        else {
          localStorage.setItem("scrollPosition", window.scrollY);
        }
      };
    </script>
